version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: search-mcp
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
      - HEADLESS=${HEADLESS:-true}
      - DEFAULT_REGION=${DEFAULT_REGION:-US}
      - MAX_RESULTS=${MAX_RESULTS:-10}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FILE_ENABLED=${LOG_FILE_ENABLED:-true}
      - LOG_FILE_PATH=/app/logs/app.log
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
